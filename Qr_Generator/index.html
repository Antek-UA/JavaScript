<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qr Generator</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>
                Qr code Generator
            </h1>
            <p>Paste a url or enter text to create tour Qr code</p>
        </header>
        <div class="form">
            <input type="text" placeholder="Enter text or link">
            <button>Generate your url</button>
        </div>
        <div class="qr-code">
            <img src="" alt="qr-code">
        </div>
    </div>
    <script src="main.js" ></script>
</body>
</html>
